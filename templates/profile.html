<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartLink - Complete Your Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/custom/profile.css') }}">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">HeartLink</div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <div class="profile-card">
            <div class="card-header">
                <h1 class="card-title">Complete Your Profile</h1>
                <p class="card-subtitle">Let others know more about you</p>
            </div>

            <form id="profileForm" enctype="multipart/form-data">
                <div class="profile-section">
                    <div class="profile-picture-container">
                        <div class="profile-picture" id="profilePicturePreview">
                            <img src="{{ url_for('static', path='img/avatar1.png') }}" alt="Profile Picture" id="profileImage">
                            <div class="upload-overlay">
                                <span>Upload Photo</span>
                            </div>
                        </div>
                        <input type="file" id="profilePictureInput" name="profile_picture" accept="image/*" style="display: none;">
                        <button type="button" class="upload-btn" id="uploadBtn">Change Photo</button>
                    </div>

                    <div class="profile-info">
                        <div class="form-group">
                            <label for="firstName">Nama Depan</label>
                            <input type="text" id="firstName" name="first_name" class="form-input" placeholder="Masukkan nama depan" required>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Nama Belakang</label>
                            <input type="text" id="lastName" name="last_name" class="form-input" placeholder="Masukkan nama belakang" required>
                        </div>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-input" placeholder="Masukkan username" required>
                        </div>

                        <div class="form-group full-width">
                            <label for="bio">Bio</label>
                            <textarea id="bio" name="bio" class="form-input" rows="4" placeholder="Ceritakan tentang diri Anda (maks. 500 karakter)"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="phone">Nomor Telepon</label>
                            <input type="tel" id="phone" name="phone" class="form-input" placeholder="Contoh: +62812345678">
                        </div>

                        <div class="form-group">
                            <label for="location">Lokasi</label>
                            <input type="text" id="location" name="location" class="form-input" placeholder="Contoh: Jakarta, Indonesia">
                        </div>



                        <div class="form-group">
                            <label for="dateOfBirth">Tanggal Lahir</label>
                            <input type="date" id="dateOfBirth" name="date_of_birth" class="form-input">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary" id="saveProfileBtn">Simpan Profil</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', path='js/profile.js') }}"></script>
</body>
</html>
