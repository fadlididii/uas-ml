<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HeartLink</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --dark: #2C363F;
            --light: #F7F7F7;
            --gradient: linear-gradient(135deg, #FF6B6B, #4ECDC4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        .register-form-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 10px 20px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .register-form-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg, 
                transparent, 
                rgba(255, 107, 107, 0.05), 
                transparent
            );
            transform: rotate(-45deg);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .register-form-wrapper h2 {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }

        .register-form-wrapper > p {
            text-align: center;
            color: #6c757d;
            margin-bottom: 35px;
            font-size: 1rem;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .register-form {
            position: relative;
            z-index: 1;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            flex: 1;
        }

        .form-group.position-relative {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e8ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
        }

        .form-group input:focus, 
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 0 0 4px rgba(255, 107, 107, 0.1),
                0 5px 15px rgba(255, 107, 107, 0.15);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #adb5bd;
            transition: opacity 0.3s ease;
        }

        .form-group input:focus::placeholder {
            opacity: 0.7;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            font-size: 1.2rem;
            opacity: 0.6;
            transition: all 0.3s ease;
            z-index: 2;
            padding: 5px;
        }

        .password-toggle:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }

        .position-relative .password-toggle {
            top: 70%;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #6c757d;
            font-size: 0.95rem;
            position: relative;
            z-index: 1;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        .login-link a:hover {
            color: var(--secondary);
        }

        /* Form Validation Styles */
        .form-group.error input {
            border-color: #dc3545;
            background: rgba(220, 53, 69, 0.05);
        }

        .form-group .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 5px;
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Success state */
        .form-group.success input {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.05);
        }

        /* Loading state */
        .btn-primary.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            position: relative;
            transform: scale(0.7);
            transition: all 0.3s ease;
        }

        .modal-overlay.show .modal-container {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: var(--dark);
            font-size: 1.8rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--primary);
            transform: scale(1.1);
        }

        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .register-form-wrapper {
                padding: 40px 25px;
                margin: 10px;
            }

            .register-form-wrapper h2 {
                font-size: 1.8rem;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-group input, 
            .form-group select {
                padding: 12px 15px;
            }

            .btn-primary {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .register-form-wrapper {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-form-wrapper">
            <h2>Create Your Account</h2>
            <p>Join HeartLink and find your perfect match</p>
            
            <form id="registerForm" class="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input 
                            type="text" 
                            id="first_name" 
                            name="first_name" 
                            required
                            placeholder="Enter your first name"
                        >
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input 
                            type="text" 
                            id="last_name" 
                            name="last_name" 
                            required
                            placeholder="Enter your last name"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="Enter your email"
                    >
                </div>

                <div class="form-group position-relative">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="Create a strong password"
                    >
                    <span class="password-toggle password-toggle-register">👁️</span>
                </div>

                <div class="form-group position-relative">
                    <label for="confirm_password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        required
                        placeholder="Repeat your password"
                    >
                    <span class="password-toggle password-toggle-confirm">👁️</span>
                </div>

                <div class="form-group">
                    <label for="date_of_birth">Date of Birth</label>
                    <input 
                        type="date" 
                        id="date_of_birth" 
                        name="date_of_birth" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>
                
                <p class="login-link">
                    Already have an account? 
                    <a href="#" id="showLoginModal" class="text-primary">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal-overlay hidden">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Login</h2>
                <button class="modal-close" id="closeLoginModal">&times;</button>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login_email">Email</label>
                    <input 
                        type="email" 
                        id="login_email" 
                        name="email" 
                        required
                        placeholder="Enter your email"
                    >
                </div>
                <div class="form-group position-relative">
                    <label for="login_password">Password</label>
                    <input 
                        type="password" 
                        id="login_password" 
                        name="password" 
                        required
                        placeholder="Enter your password"
                    >
                    <span class="password-toggle password-toggle-login">👁️</span>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            const loginForm = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const showLoginModalLink = document.getElementById('showLoginModal');
            const loginModal = document.getElementById('loginModal');
            const closeLoginModal = document.getElementById('closeLoginModal');
            
            // Password show/hide toggle functionality
            const passwordToggles = document.querySelectorAll('.password-toggle');
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const input = e.target.previousElementSibling;
                    if (input && input.type) {
                        if (input.type === 'password') {
                            input.type = 'text';
                            e.target.textContent = '🙈';
                        } else {
                            input.type = 'password';
                            e.target.textContent = '👁️';
                        }
                    }
                });
            });

            // Show login modal
            showLoginModalLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginModal.classList.remove('hidden');
                setTimeout(() => {
                    loginModal.classList.add('show');
                }, 10);
            });

            // Close login modal
            closeLoginModal.addEventListener('click', (e) => {
                e.preventDefault();
                loginModal.classList.remove('show');
                setTimeout(() => {
                    loginModal.classList.add('hidden');
                }, 300);
            });

            // Close modal when clicking overlay
            loginModal.addEventListener('click', (e) => {
                if (e.target === loginModal) {
                    loginModal.classList.remove('show');
                    setTimeout(() => {
                        loginModal.classList.add('hidden');
                    }, 300);
                }
            });

            // Form validation functions
            function showError(input, message) {
                const formGroup = input.closest('.form-group');
                formGroup.classList.add('error');
                formGroup.classList.remove('success');
                
                let errorElement = formGroup.querySelector('.error-message');
                if (!errorElement) {
                    errorElement = document.createElement('span');
                    errorElement.className = 'error-message';
                    formGroup.appendChild(errorElement);
                }
                errorElement.textContent = message;
            }

            function showSuccess(input) {
                const formGroup = input.closest('.form-group');
                formGroup.classList.add('success');
                formGroup.classList.remove('error');
                
                const errorElement = formGroup.querySelector('.error-message');
                if (errorElement) {
                    errorElement.remove();
                }
            }

            function clearValidation(input) {
                const formGroup = input.closest('.form-group');
                formGroup.classList.remove('error', 'success');
                
                const errorElement = formGroup.querySelector('.error-message');
                if (errorElement) {
                    errorElement.remove();
                }
            }

            // Real-time validation
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('blur', validateField);
                input.addEventListener('input', () => {
                    if (input.classList.contains('error')) {
                        validateField({ target: input });
                    }
                });
            });

            function validateField(e) {
                const input = e.target;
                const value = input.value.trim();
                
                // Clear previous validation
                clearValidation(input);
                
                // Skip validation if field is empty (required validation will handle it)
                if (!value && !input.hasAttribute('required')) return;
                
                switch (input.type) {
                    case 'email':
                        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        if (value && !emailRegex.test(value)) {
                            showError(input, 'Please enter a valid email address');
                        } else if (value) {
                            showSuccess(input);
                        }
                        break;
                        
                    case 'password':
                        if (input.id === 'password') {
                            if (value.length < 6) {
                                showError(input, 'Password must be at least 6 characters long');
                            } else {
                                showSuccess(input);
                                // Also validate confirm password if it has value
                                const confirmPassword = document.getElementById('confirm_password');
                                if (confirmPassword.value) {
                                    validatePasswordMatch();
                                }
                            }
                        } else if (input.id === 'confirm_password') {
                            validatePasswordMatch();
                        }
                        break;
                        
                    case 'text':
                        if (value.length < 2) {
                            showError(input, 'This field must be at least 2 characters long');
                        } else {
                            showSuccess(input);
                        }
                        break;
                        
                    case 'date':
                        const today = new Date();
                        const birthDate = new Date(value);
                        const age = today.getFullYear() - birthDate.getFullYear();
                        
                        if (age < 18) {
                            showError(input, 'You must be at least 18 years old');
                        } else if (age > 100) {
                            showError(input, 'Please enter a valid birth date');
                        } else {
                            showSuccess(input);
                        }
                        break;
                }
            }

            function validatePasswordMatch() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    showError(confirmPasswordInput, 'Passwords do not match');
                } else if (confirmPassword) {
                    showSuccess(confirmPasswordInput);
                }
            }

            // Register form submission
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Validate all fields
                let isValid = true;
                const formInputs = registerForm.querySelectorAll('input, select');
                
                formInputs.forEach(input => {
                    if (input.hasAttribute('required') && !input.value.trim()) {
                        showError(input, 'This field is required');
                        isValid = false;
                    } else {
                        validateField({ target: input });
                        if (input.closest('.form-group').classList.contains('error')) {
                            isValid = false;
                        }
                    }
                });

                // Check password match
                if (passwordInput.value !== confirmPasswordInput.value) {
                    showError(confirmPasswordInput, 'Passwords do not match');
                    isValid = false;
                }

                if (isValid) {
                    // Show loading state
                    const submitBtn = registerForm.querySelector('.btn-primary');
                    submitBtn.classList.add('loading');
                    submitBtn.textContent = 'Creating Account...';
                    
                    // Simulate form submission (replace with actual submission logic)
                    setTimeout(() => {
                        alert('Account created successfully!');
                        submitBtn.classList.remove('loading');
                        submitBtn.textContent = 'Create Account';
                        // Redirect or handle success
                    }, 2000);
                }
            });

            // Login form submission
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const loginEmail = document.getElementById('login_email').value;
                const loginPassword = document.getElementById('login_password').value;
                
                if (loginEmail && loginPassword) {
                    // Show loading state
                    const loginBtn = loginForm.querySelector('.btn-primary');
                    loginBtn.classList.add('loading');
                    loginBtn.textContent = 'Logging in...';
                    
                    // Simulate login (replace with actual login logic)
                    setTimeout(() => {
                        alert('Login successful!');
                        loginBtn.classList.remove('loading');
                        loginBtn.textContent = 'Login';
                        // Close modal and redirect
                        loginModal.classList.remove('show');
                        setTimeout(() => {
                            loginModal.classList.add('hidden');
                        }, 300);
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
